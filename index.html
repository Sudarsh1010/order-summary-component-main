<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 14px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">

    <div class="hero-image">
      <img src="./images/illustration-hero.svg" alt="" />
    </div>

    <div class="content">
      <section class="summary">
        <h2>Order Summary</h2>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </section>

      <section class="plans">
        <div class="plans-left">
          <img src="/images/icon-music.svg" alt="" />

          <div>
            <p class="plan-title">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>

        <a href="#" class="change">Change</a>
      </section>

      <section class="btn">
        <a href="#">Proceed to Payment</a>
      </section>

      <section class="cancel">
        <a href="#">Cancel Order</a>
      </section>
    </div>

  </main>

  <div class="attribution">
    <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</div>
    <div>Coded by <a href="https://github.com/Sudarsh1010/" target="_blank">Sudharsan Jain</a>.</div>
  </div>

</body>

</html>
